<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WanderWise â€“ Your Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <script src="profile.js" defer></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="nav-left">
        <a href="index.html" class="brand">ðŸŒ„ WanderWise</a>
    </div>
    <div class="nav-right">
        <a href="destinations.html">Destinations</a>
        <a href="recommendations.html" id="recommendLink" style="display:none;">Recommendations</a>
        <div class="profile-menu" id="profileMenu" style="display:none;">
            <button class="profile-icon" id="profileIcon">ðŸ‘¤</button>
            <div class="dropdown" id="profileDropdown" style="display: none;">
                <a href="profile.html">My Profile</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </div>
        <button id="darkToggle" class="dark-toggle">ðŸŒ“</button>
    </div>
</nav>

<!-- Profile Section -->
<section class="profile">
    <div class="profile-header">
        <div class="avatar">
            <img id="avatar" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp" alt="User Avatar" />
        </div>
        <div class="user-info">
            <h1 id="username"></h1>
            <p id="email"></p>
        </div>
    </div>
</section>

<!-- Edit Profile -->
<section class="dropdown-section">
    <div class="dropdown-header" id="editToggle">
        <span>Edit Profile</span>
        <span class="arrow" id="editArrow">&#9662;</span>
    </div>
    <div class="dropdown-content" id="editContent" style="display:none;">
        <form id="editForm">
            <label for="name">Full Name:</label><br />
            <input type="text" id="name" name="name" /><br /><br />

            <label for="emailInput">Email:</label><br />
            <input type="email" id="emailInput" name="email" /><br /><br />

            <label for="avatarUrl">Avatar URL:</label><br />
            <input type="url" id="avatarUrl" name="avatarUrl" /><br /><br />

            <button type="submit" class="btn">Save Changes</button>
        </form>
        <p id="editMessage"></p>
    </div>
</section>

<!-- Change Password -->
<section class="dropdown-section">
    <div class="dropdown-header" id="passwordToggle">
        <span>Change Password</span>
        <span class="arrow" id="passwordArrow">&#9662;</span>
    </div>
    <div class="dropdown-content" id="passwordContent" style="display:none;">
        <form id="passwordForm">
            <label for="currentPassword">Current Password:</label><br />
            <input type="password" id="currentPassword" name="currentPassword" /><br /><br />

            <label for="newPassword">New Password:</label><br />
            <input type="password" id="newPassword" name="newPassword" /><br /><br />

            <button type="submit" class="btn">Update Password</button>
        </form>
        <p id="passwordMessage"></p>
    </div>
</section>

<!-- Update Preferences -->
<section class="dropdown-section">
    <div class="dropdown-header" id="preferencesToggle">
        <span>Update Travel Preferences</span>
        <span class="arrow" id="preferencesArrow">&#9662;</span>
    </div>
    <div class="dropdown-content" id="preferencesContent" style="display:none;">
        <form id="preferencesForm">
            <label for="interests">Interests (comma separated):</label><br/>
            <input type="text" id="interests" name="interests" /><br/><br/>

            <label for="budget">Budget (NPR):</label><br/>
            <input type="number" id="budget" name="budget" min="0" /><br/><br/>

            <label for="preferredSeason">Preferred Season:</label><br/>
            <select id="preferredSeason" name="preferredSeason">
                <option>Spring</option>
                <option>Summer</option>
                <option>Autumn</option>
                <option>Winter</option>
            </select><br/><br/>

            <button type="submit" class="btn">Save Preferences</button>
        </form>
        <p id="prefMessage"></p>
    </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register â€“ WanderWise</title>
    <link rel="stylesheet" href="style.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="register.js" defer></script>
</head>
<body>
<main class="card" role="main" aria-label="User Registration Form">
    <h1>Create Account</h1>
    <form id="registerForm" novalidate>
        <div class="input-group">
            <label for="name">Full Name</label>
            <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Full Name"
                    required
                    autocomplete="name"
            />
            <i class="fa fa-user"></i>
        </div>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email Address"
                    required
                    autocomplete="email"
            />
            <i class="fa fa-envelope"></i>
        </div>
        <div class="input-group">
            <label for="password">Create Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Create a Password"
                    required
                    autocomplete="new-password"
                    minlength="8"
            />
            <i class="fa fa-lock"></i>
        </div>
        <div class="input-group">
            <label for="interests">Interests</label>
            <input
                    type="text"
                    id="interests"
                    name="interests"
                    placeholder="e.g., trekking, culture, wildlife, heritage"
                    autocomplete="off"
            />
            <i class="fa fa-list"></i>
        </div>
        <div class="input-group">
            <label for="budget">Budget in NPR</label>
            <input
                    type="number"
                    id="budget"
                    name="budget"
                    placeholder="Budget in NPR (e.g., 20000)"
                    min="0"
            />
            <i class="fa fa-money-bill-wave"></i>
        </div>
        <div class="input-group">
            <label for="preferredSeason">Preferred Travel Season</label>
            <input
                    type="text"
                    id="preferredSeason"
                    name="preferredSeason"
                    list="season-options"
                    placeholder="Preferred travel season"
                    autocomplete="off"
            />
            <datalist id="season-options">
                <option value="Spring (March-May)"></option>
                <option value="Summer (June-August)"></option>
                <option value="Autumn (September-November)"></option>
                <option value="Winter (December-February)"></option>
            </datalist>
            <i class="fa fa-calendar-alt"></i>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <p>
        Already have an account?
        <a href="login.html" rel="noopener noreferrer">Login here</a>
    </p>
</main>
</body>
</html>
